<!DOCTYPE html>
<html lang="pt-br" class="bg-[#0D0E14] antialiased">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iTrain 18 â€” Premium Workout</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body class="text-white font-sans p-6 pb-32">

    <main class="max-w-xl mx-auto">
        <header class="text-center mb-9">
            <h1 class="text-5xl font-extrabold leading-[1.3] bg-gradient-to-r from-violet-400 via-fuchsia-400 to-cyan-300 bg-clip-text text-transparent drop-shadow-2xl">
                Trainning Week
            </h1>
        </header>

        <div class="flex justify-center mb-10">
            <div class="relative w-40 h-40">
                <svg class="transform -rotate-90" width="160" height="160" viewBox="0 0 160 160">
                    <circle cx="80" cy="80" r="70" stroke="#22232F" stroke-width="15" fill="none" />
                    <circle id="caloriesRing" cx="80" cy="80" r="70" stroke="#A855F7" stroke-width="15"
                        fill="none" class="ring-progress" stroke-dasharray="440" stroke-dashoffset="440"
                        filter="drop-shadow(0px 0px 10px #A855F7)">
                    </circle>
                </svg>
                <div class="absolute inset-0 flex items-center justify-center flex-col">
                    <span class="text-4xl font-extrabold" id="calValue">0</span>
                    <span class="text-sm text-gray-400 tracking-wider mt-1">kcal</span>
                </div>
            </div>
        </div>

        <hr class="border-t border-white/5 mb-8">

        <div class="mb-8">
            <label for="daySelect" class="block text-lg font-semibold mb-3 text-gray-300">ðŸ“… Escolha o Dia do Treino</label>

            <div class="relative">
                <select id="daySelect"
                    class="w-full bg-[#1A1B24] border border-white/10 text-white px-5 py-4 rounded-xl shadow-2xl text-xl font-bold focus:ring-4
                    focus:ring-violet-500/50 focus:border-violet-500 transition duration-300 appearance-none cursor-pointer">
                    </select>

                <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none">
                    <svg width="24" height="24" fill="#6B7280" viewBox="0 0 24 24">
                        <path d="M7 10l5 5 5-5z"></path>
                    </svg>
                </div>
            </div>
        </div>

        <div id="dayContent"></div>
    </main>
  <audio id="treinoAudioPlayer" preload="auto"></audio>

<div class="fixed bottom-0 left-0 right-0 p-4 bg-[#1A1B24] border-t border-white/10 shadow-2xl z-50">
    <div class="max-w-xl mx-auto flex items-center justify-between">
        <div id="currentSongInfo" class="text-sm">
            <span class="text-gray-400">Pronto para tocar.</span>
        </div>
        <button id="playPauseButton" class="bg-violet-600 hover:bg-violet-700 text-white p-4 rounded-full shadow-lg transition duration-300 transform hover:scale-105 ml-5">
    <i class="fas fa-play text-xl" id="playPauseIcon"></i>
</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
